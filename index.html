<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"

      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row currentWeather">
        <div class="col-9 mainData">
          <form id="change-city">
            <div class="input-group mb-3">
              <input
                id="city-new-value"
                type="text"
                class="form-control"
                placeholder="Change city"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
                autocomplete="off"
              />
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="button-addon2"
              >
                ðŸ”Ž
              </button>
            </div>
          </form>
          <div class="currentInfo>">
            <div class="city" id="current-city"></div>
            <div class="day" id="current-day"></div>
            <div class="hour" id="current-hour"></div>
            <div class="weather">
              <span id="temperature"></span>
              <span id="units"
                ><a href="#" id="celsius-link" class="active">Â°C</a> /
                <a href="#" id="fahrenheit-link">Â°F</a></span
              >
              <div class="weather-icon">
                <img id="weather-icon" src="" alt="" width="130" />
              </div>
              <div class="weather-conditions">
                <div id="weather-description"></div>
                <div id="wind-speed"></div>
                <div id="humidity"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 hourlyForecast">
          <ul class="list-group hourly"></ul>
        </div>
      </div>

      <div class="row weeklyForecast">
        <ul class="list-group list-group-horizontal forecastList"></ul>
        <p class="siteInfo">
          Open-sourced on
          <a
            href="https://github.com/Celety/weather-app"
            target="_blank"
            id="github-link"
            >GitHub</a
          >

      </div>
    </div>

  </body>
</html>
